<mat-drawer-container class="example-container">
  <mat-drawer class="example-sidenav-content" mode="side" [opened]="opened">
    <app-product-details [product]="clickedProduct"></app-product-details>
  </mat-drawer>

  <mat-drawer-content>
    <div id="testDiv">
      <button color="accent" class="arrow-right" id="getBtn" mat-raised-button (click)="sidNavToggle()"></button>
    </div>
    <app-table (notify)="showClickedRow($event)"></app-table>
  </mat-drawer-content>
</mat-drawer-container>
